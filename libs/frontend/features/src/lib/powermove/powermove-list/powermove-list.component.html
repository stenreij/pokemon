<div>
    <button class="addButton" [routerLink]="['/powermove-add']">
      <a class="linkButton">Voeg powermove toe</a>
    </button>
  </div>
  
  <div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Powermove</th>
          <th>Type</th>
          <th>Power</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let powermove of powermoves">
          <td>{{ powermove.powermoveId }}</td>
          <td>{{ powermove.name }}</td>
          <td>{{ powermove.type }}</td>
          <td>{{ powermove.power }}</td>
          <!-- <td><button class="actionButton" [routerLink]="['/team/' + team.teamId]"><a class="link" id="team-details"> Details </a></button>
          </td>
          <td><button class="actionButton" [routerLink]="['/team-edit',team.teamId]"><a class="link"> Edit </a></button>
          </td>
          <td><button class="deleteButton" (click)="verwijderTeam(team.teamId)"> Verwijder </button></td> -->
        </tr>
      </tbody>
    </table>
  </div>
