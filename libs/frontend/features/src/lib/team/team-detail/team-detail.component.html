<div *ngIf="team" class="container">
  <div class="title">
    <h2>Team Details</h2>
    <h3>{{ team.teamName }}</h3>
    <hr>
  </div>
  <div class="detail-body">
    <div class="info">
      <ul><strong>Id:</strong> {{ team.teamId }}</ul>
      <ul><strong>TeamNaam:</strong> {{ team.teamName }}</ul>
      <ul><strong>Trainer:</strong> {{ team.trainer }}</ul>
      <ul><strong>TeamInfo:</strong> {{ team.teamInfo }}</ul>
      <ul><strong>Rating:</strong> {{ team.rating }}</ul>
      <ul><button class="actionButton" [routerLink]="['/team-edit',team.teamId]"><a class="link"> Edit </a></button>
      </ul>
      <ul><button class="deleteButton" (click)="verwijderTeam(team.teamId)"> Verwijder </button></ul>
    </div>

    <div class="card-container">
      <div class="card" *ngFor="let pokemon of team.pokemon">
        <div class="card-header">
          <h4>{{ pokemon.name }}</h4>
        </div>
        <button class="card-delete">
          <a class="link" (click)="removePokemon(pokemon)">Verwijder</a>
        </button>
        <div class="card-body">
          <div class="card-image">
            <img class="image" [src]="pokemon.afbeelding" alt="{{ pokemon.name }}">
          </div>

        </div>
        <button class="card-footer">
          <a class="link" [routerLink]="['/pokemon/' + pokemon.pokemonId]">Details</a>
        </button>
      </div>
    </div>
  </div>
</div>
