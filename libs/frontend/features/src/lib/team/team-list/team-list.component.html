<div>
  <button class="addButton">
    <a class="linkButton" [routerLink]="['/team-add']">Voeg team toe</a>
  </button>
</div>

<div>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>TeamNaam</th>
        <th>Trainer</th>
        <th>Rating</th>
        <th>Details</th>
        <th>Edit</th>
        <th>Verwijder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.teamId }}</td>
        <td>{{ team.teamName }}</td>
        <td>{{ team.trainer }}</td>
        <td>{{ team.rating }}</td> 
        <td><button class="actionButton"><a class="link" [routerLink]="['/team/' + team.teamId]"> Details </a></button></td>
        <td><button class="actionButton"><a class="link" [routerLink]="['/team-edit',team.teamId]"> Edit </a></button></td>
        <td><button class="deleteButton" (click)="verwijderTeam(team.teamId)"> Verwijder </button></td>
      </tr>
    </tbody>
  </table>
</div>
