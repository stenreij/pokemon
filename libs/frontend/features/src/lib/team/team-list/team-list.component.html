<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>TeamNaam</th>
        <th>Trainer</th>
        <th>Rating</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.teamId }}</td>
        <td>{{ team.teamName }}</td>
        <td>{{ team.trainer }}</td>
        <td>{{ team.rating }}</td> 
        <td><a class="link" [routerLink]="['/team', team.teamId]"> Details</a></td>
      </tr>
    </tbody>
  </table>
