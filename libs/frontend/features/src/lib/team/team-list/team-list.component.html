<div>
  <div>
    <h2><strong>Welkom {{ user.userName }}</strong></h2>
  </div>
  <button class="addButton" [routerLink]="['/team-add']">
    <a class="linkButton">Voeg team toe</a>
  </button>
</div>

<div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>TeamNaam</th>
        <th>Trainer</th>
        <th>Rating</th>
        <th>Details</th>
        <th>Edit</th>
        <th>Verwijder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.teamId }}</td>
        <td>{{ team.teamName }}</td>
        <td>{{ team.trainer }}</td>
        <td>{{ team.rating }}</td>
        <td><button class="actionButton" [routerLink]="['/team/' + team.teamId]"><a class="link" id="team-details"> Details </a></button>
        </td>
        <td><button class="actionButton" [routerLink]="['/team-edit',team.teamId]"><a class="link"> Edit </a></button>
        </td>
        <td><button class="deleteButton" (click)="verwijderTeam(team.teamId)"> Verwijder </button></td>
      </tr>
    </tbody>
  </table>
</div>
