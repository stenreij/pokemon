<div class="table-container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Gebruikersnaam</th>
                <th>Email</th>
                <th>Role</th>
                <th>Geboortedatum</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.userId }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.birthDate }}</td>
            </tr>
        </tbody>
    </table>
</div>
