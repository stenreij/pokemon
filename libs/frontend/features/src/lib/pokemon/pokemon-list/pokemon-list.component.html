<div class="card-container">
  <div class="card" *ngFor="let pokemon of pokemon">
    <div class="card-header">
      <h4>{{ pokemon.name }}</h4>
    </div>
    <div class="card-body">
      <div class="card-image">
        <img class="image" [src]="pokemon.img" alt="{{ pokemon.name }}">
      </div>
      <div class="card-info">
        <p><strong>Type 1:</strong> {{ pokemon.type1 }}</p>
        <p><strong>Type 2:</strong> {{ pokemon.type2 }}</p>
      </div>
    </div>
    <button class="card-footer">
      <a class="link" [routerLink]="['/pokemon/' + pokemon.pokemonId]" >Details</a>
    </button>
  </div>
</div>
