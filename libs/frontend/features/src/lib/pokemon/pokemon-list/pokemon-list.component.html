<div>
  <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Naam</th>
          <th>Type 1</th>
          <th>Type 2</th>
          <th>Rating</th>
          <th>IsLegendary</th>
          <th>Details</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of pokemon">
            <td>{{ pokemon.pokemonId }}</td>
            <td>{{ pokemon.name }}</td>
            <td>{{ pokemon.type1 }}</td>
            <td>{{ pokemon.type2 }}</td>
            <td>{{ pokemon.rating }}</td>
            <td>{{ pokemon.legendary }}</td>

          <td><button class="actionButton"><a class="link"> Details </a></button></td>
        </tr>
      </tbody>
    </table>
  </div>
