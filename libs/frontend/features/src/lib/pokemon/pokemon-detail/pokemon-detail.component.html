<div class="card-container">
  <div class="card" *ngIf="pokemon">
    <div class="card-body">
      <div class="card-image">
        <h2>{{ pokemon.name }}</h2>
        <img class="image" [src]="pokemon.afbeelding" alt="{{ pokemon.name }}">
      </div>
      <div class="card-info">
        <h3><strong>Id:</strong> {{ pokemon.pokemonId }}</h3>
        <h4><strong>Type 1:</strong> {{ pokemon.type1 }}</h4>
        <h4><strong>Type 2:</strong> {{ pokemon.type2 }}</h4>
        <h4><strong>Rating:</strong> {{ pokemon.rating }}</h4>
        <h4><strong>Is legendary:</strong> {{ pokemon.legendary }}</h4>
        <h4><button class="actionButton"><a class="link" [routerLink]="['/pokemon-edit',pokemon.pokemonId]"> Edit pokémon</a></button></h4>
        <h4><button class="deleteButton" (click)="verwijderPokemon(pokemon.pokemonId)"> Verwijder pokémon</button></h4>
        <button class="card-toevoegen" (click)="openPopup()">
          <a class="link">Toevoegen aan een team</a>
        </button>
      </div>
    </div>
  </div>
</div>

<div>
  <div *ngIf="teamService.showPopup">
    <pokemon-team-selection-popup 
      [selectedPokemon]="selectedPokemon" 
      (closePopup)="teamService.closePopup()">
    </pokemon-team-selection-popup>
  </div>
</div>
