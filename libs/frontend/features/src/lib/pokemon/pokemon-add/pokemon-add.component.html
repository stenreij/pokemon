<div class="container">
    <div class="title">
        <h2>Voeg Pokémon Toe</h2>
        <hr>
    </div>
    <div class="from">
        <form [formGroup]="pokemonForm">
            <div class="form-group">
                <label for="name">Naam van pokémon:</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Naam">
            </div>
            <div class="form-group">
                <label for="type1">Type 1:</label>
                <select class="form-control" id="type1" formControlName="type1">
                    <option *ngFor="let type of getTypeOptions()" [value]="type">{{ type }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type2">Type 2:</label>
                <select class="form-control" id="type2" formControlName="type2">
                    <option *ngFor="let type of getTypeOptions()" [value]="type">{{ type }}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="text" class="form-control" id="rating" formControlName="rating" placeholder="Rating">
            </div>
            <div class="form-group">
                <label for="legendary">Legendary:</label>
                <select class="form-control" id="legendary" formControlName="legendary">
                    <option value="true">Ja</option>
                    <option value="false">Nee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="afbeelding">URL Afbeelding:</label>
                <input type="text" class="form-control" id="afbeelding" formControlName="afbeelding" placeholder="URL image">
            </div>
            <div class="button">
                <button class="addButton" type="submit" (click)="addPokemon()" [routerLink]="['/pokemon']">
                    Voeg Pokémon Toe
                </button>
            </div>
        </form>
    </div>
</div>
