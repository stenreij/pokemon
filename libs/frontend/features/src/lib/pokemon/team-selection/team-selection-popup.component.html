<div [ngClass]="{'popup-container': true, 'active': teamService.showPopup}">
  <h2>Voeg {{ selectedPokemon?.name }} Toe aan Team</h2>
  <hr>
  <div class="dropdown">
    <label for="selectedTeam"><h3>Selecteer een team:</h3></label>
    <select [(ngModel)]="selectedTeam" class="team-options">
      <option *ngFor="let team of teams" [ngValue]="team">{{ team.teamName }}</option>
    </select>
    <div class="button-container">
      <button class="addButton" (click)="addPokemonToTeam()">Voeg {{ selectedPokemon?.name }} Toe</button>
      <button class="closeButton" (click)="teamService.closePopup()">Sluiten</button>
    </div>
  </div>
</div>
